<div id="container">
    <ul class="list-group" style="margin-top: 10px;">
        <li *ngFor="let alumno of alumnosArray" class="list-group-item" (click)="elegirEditar(alumno)" [class.active] = "alumno == alumnoEscogido">
            <span class="badge badge-dark">Nº {{ alumno.id }}</span> <b> {{ alumno.name }}</b> || Ciudad: {{ alumno.city }} || Edad: {{ alumno.age }}
        </li>
    </ul><br>
    <p>Si clickas sobre un alumno, puedes cambiar sus datos al pulsar EDITAR.</p>
    <mat-card style="margin-top: 10px;">
        <mat-card-title>Introduce un alumno: </mat-card-title>
        <div class="form-group">
            <input type="text" [(ngModel)]="alumnoEscogido.name" placeholder="Escribe el nombre" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="alumnoEscogido.city" placeholder="Escribe la ciudad" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" [(ngModel)]="alumnoEscogido.age" placeholder="Escribe la edad" class="form-control">
        </div>
        <button (click)="anadir()" mat-button style="background-color: white; color: black;">AÑADIR</button>&nbsp;
        <button (click)="editar()" mat-button style="background-color: rgb(0, 187, 125); color: black;">GUARDAR (solo al editar)</button>&nbsp;
        <button (click)="eliminar()" mat-button style="background-color: rgb(226, 44, 44); color: white;">ELIMINAR</button>
    </mat-card>
</div>
