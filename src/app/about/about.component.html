<div id="container">
    <div class="card">
        <div class="card-body">
            <h6 class="text-center">Lista de Productos</h6>
            <BR>
            <table class="table table-sm table-hover" style="text-align: center;">
                <tbody>
                    <tr *ngFor="let producto of listaProductos">
                        <td>{{producto.name}}</td>
                        <td>{{producto.desc}}</td>
                        <td>{{producto.price}}</td>
                        <td>
                            <button class="btn btn-secondary text-white" (click)="elegirEditar(producto)">
                                <i class="fa fa-edit"></i> Editar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-body">
            <h6>Edita el producto:</h6>
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productoEditar.$key">
            <div class="form-group">
                <input type="text" [(ngModel)]="productoEditar.name" placeholder="Escribe el nombre del producto" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="productoEditar.desc" placeholder="Escribe la descripcion del producto"
                    class="form-control">
            </div>
            <div class="form-group">
                <input type="text" [(ngModel)]="productoEditar.price" placeholder="Escribe el precio del producto" class="form-control">
            </div>

            <button class="btn btn-secondary" (click)="editar()">GUARDAR</button>
        </div>
    </div>
</div>
